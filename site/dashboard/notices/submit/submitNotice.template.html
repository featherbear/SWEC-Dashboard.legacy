<style>
    .calendar {
            margin: unset;
        }
    </style>

<div class="field">
    <div class="label">Title</div>
    <div class="control">
        <input class="input" type="text" placeholder="Notice title" name="title">
    </div>
</div>

<div class="field">
    <div class="label">Description</div>
    <div class="control">
        <textarea class="textarea" placeholder="Notice description" name="description"></textarea>

    </div>
</div>

<div class="field">
    <div class="label">Dates</div>
    <div class="control">
        <div type="date"></div>
        <input type="hidden" name="date">
        <input type="hidden" name="endDate">
    </div>
</div>



<script>
    var calendar = bulmaCalendar.attach('[type="date"]', {
        clearButton: false,
        todayButton: false,
        displayMode: 'inline',
        isRange: true,
        disabledWeekDays: [1, 2, 3, 4, 5, 6],
        // Sunday is 0
    })[0];

    calendar.on('date:selected', date => {
        document.querySelector('[type=hidden][name=date]').value = date.start ? moment(date.start).format("DD/MM/YYYY") : 0
        document.querySelector('[type=hidden][name=endDate]').value = date.end ? moment(date.end).format("DD/MM/YYYY") : document.querySelector('[type=hidden][name=date]').value
    });

</script>
